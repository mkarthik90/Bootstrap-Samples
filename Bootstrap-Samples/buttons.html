<html>
	<head>
		 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title></title>
	</head>

	<body>
		

		<div class="container">
			<div class="row">
				<div class="well">
					<a href="google.com" class="btn">Button</a>
					<a href="google.com" class="btn btn-primary">Button</a>
					<a href="google.com" class="btn btn-info">Button</a>
					<a href="google.com" class="btn btn-warning">Button</a>
					<a href="google.com" class="btn btn-danger">Button</a>
					<a href="google.com" class="btn btn-link">Button</a>
				</div>
			</div>

			<div class="row">
				<div class="well">
				<!-- button sizes -->
					<a href="google.com" class="btn btn-danger btn-lg"> Button Large </a>
					<a href="google.com" class="btn btn-danger btn-md"> Button Medium </a>
					<a href="google.com" class="btn btn-danger btn-sm"> Button Small </a>
					<a href="google.com" class="btn btn-danger btn-xs"> Button Extra small </a>
				</div>
			</div>

			<div class="row">
				<div class="well">
				<!-- button full block size -->
					<a href="google.com" class="btn btn-danger btn-block"> Button Extra small block  </a>
				</div>
			</div>

			<!-- Two block buttons with column usage -->

			<div class="row">
				<div class="col-md-6">
					<div class="well">
						<a href="google.com" class="btn btn-info btn-block">Button block size</a>
					</div>
				</div>
				<div class="col-md-6">
					<div class="well">
						<a href="google.com" class="btn btn-info btn-block">Button block size</a>
					</div>
				</div>
			</div>

		</div>

		<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
	    </script>
	</body>

</html>
